apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: homepage-gateway
  namespace: homepage
spec:
  gatewayClassName: cilium
  listeners:
    - name: homepage-tls
      protocol: TLS # Other possible value is `HTTPS`
      port: 443
      hostname: homepage.cloudandklir.com
      tls:
        mode: Passthrough # 'Terminate or 'Passthrough'. If protocol is `TLS`, `Passthrough` is a possible mode
        # certificateRefs:
        # - kind: Secret
        #   group: ""
        #   name: argocd-server-tls
      allowedRoutes: # Specify the namespaces from which Routes may be attached to this Gateway
        namespaces:
          from: Same
        # kinds: # Restrict further to specific attached Routes
        # - group: gateway.networking.k8s.io
        #   kind: TLSRoute
