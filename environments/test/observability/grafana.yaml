apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-test
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: observability
    server: https://kubernetes.default.svc
  source:
    repoURL: "https://github.com/maor-klir/homelab-k8s-cluster-2.git"
    targetRevision: main
    path: observability/test/grafana
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
