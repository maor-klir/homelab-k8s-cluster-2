apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: environments/
    repoURL: "https://github.com/maor-klir/homelab-k8s-cluster-2.git"
    targetRevision: HEAD
    directory:
      recurse: true
      include: "*.yaml"
      exclude: "environments/test/observability/*"
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
