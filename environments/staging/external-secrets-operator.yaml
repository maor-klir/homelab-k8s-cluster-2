apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-operator-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: external-secrets
    server: https://192.168.0.14:6443
  source:
    repoURL: "https://github.com/maor-klir/homelab-k8s-cluster-2.git"
    targetRevision: main
    path: infrastructure/core/staging/external-secrets-operator
  project: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
