apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io  
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    repoURL: 'https://github.com/maor-klir/homelab-k8s-cluster-2.git'
    targetRevision: main
    path: infrastructure/core/argo-cd
  project: default
  syncPolicy:
    automated: {}
