apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-key
  namespace: external-dns
spec:
  refreshInterval: 10m
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: cloudflare-api-key # The Kubernetes Secret that will get created (in the "external-secrets" namespace)
    creationPolicy: Owner
  data:
    - secretKey: apiKey # The name of the key within the secret
      remoteRef:
        key: talos-external-dns-cf-token # The name of the secret in AWS Secrets Manager
        property: apiKey # The actual key name in AWSSM secret for the API key
